<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600"
        />
        <link rel="stylesheet" href="./css/styles.css" />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <main>
            <div class="hero">
                <img class="hero-logo" src="./images/logo.svg" alt="Logo" />
                <img
                    class="hero-img"
                    src="./images/hero-mobile.jpg"
                    alt="Hero Mobile"
                />
            </div>
            <div class="content">
                <div class="content-inner">
                    <img
                        class="content-logo"
                        src="./images/logo.svg"
                        alt="Logo"
                    />
                    <h1>
                        <span class="intro">We're</span>
                        <span>coming</span>
                        <span>soon</span>
                    </h1>
                    <p class="description">
                        Hello fellow shoppers! We're currently building our new
                        fashion store. Add your email below to stay up-to-date
                        with announcements and our launch deals.
                    </p>

                    <div class="email-input-outter">
                        <div class="email-input-wrapper">
                            <input
                                class="email-input"
                                type="email"
                                placeholder="Email Address"
                                required
                            />
                            <img
                                src="./images/icon-error.svg"
                                alt="Icon Error"
                                class="error-warning"
                            />
                            <div class="btn-email">
                                <img
                                    src="./images/icon-arrow.svg"
                                    alt="Icon Arrow"
                                />
                            </div>
                        </div>
                        <p class="error-message">
                            Please provide a valid email
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/scripts.js"></script>
    </body>
</html>
